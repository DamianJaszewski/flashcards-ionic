<ion-header>
  <ion-toolbar>
    <ion-title>GotIT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <p>Zwierzęta</p>
              <a [routerLink]="['/flashcards']" [state]="{name:'animal'}" class="btn btn-primary"><ion-button size="small">Start</ion-button></a>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <p>Programowanie</p>
              <a [routerLink]="['/flashcards']" [state]="{name:'IT'}" class="btn btn-primary"><ion-button size="small">Start</ion-button></a>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <p>Miesiące</p>
              <a [routerLink]="['/flashcards']" [state]="{name:'month'}" class="btn btn-primary"><ion-button size="small">Start</ion-button></a>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
